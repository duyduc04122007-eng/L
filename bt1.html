<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Banner Nha Khoa</title>
    <style>
        .banner {
            width: 100%;
            height: 150px;
            background-color: #1eff29;
            color: black;

            display: flex;
            justify-content: center; 
            align-items: center;     

            text-align: center;
        }

        .banner h1 {
            margin: 0;
        }

        .banner p {
            margin: 5px 0 0;
            font-style: italic;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="banner">
        <div>
            <h1>NHA KHOA ÁNH DƯƠNG</h1>
            <p>Chăm sóc nụ cười Việt</p>
        </div>
    </div>

</body>
</html>
