<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Service Card</title>
    <style>
        .service-card {
            width: 300px;
            border: 2px solid #1eff29;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            margin: 50px auto;
        }

        .service-card h2 {
            margin: 0 0 10px;
        }

        .service-card p {
            margin: 0;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <div class="service-card">
        <h2>Tẩy trắng răng</h2>
        <p>Công nghệ hiện đại – An toàn – Hiệu quả</p>
    </div>

</body>
</html>
