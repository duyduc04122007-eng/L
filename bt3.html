<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nha sĩ nổi bật</title>
    <style>
        .featured-dentist {
            width: 350px;
            border: 1px solid #000;
            margin: 30px auto;
            font-family: Arial, sans-serif;
        }

        .featured-title {
            padding: 10px;
            font-weight: bold;
            font-size: 20px;
            color: orange;
        }

        .featured-title span {
            margin-right: 8px;
        }

        .featured-dentist img {
            width: 100%;
            display: block;
        }

        .dentist-info {
            padding: 15px;
        }

        .dentist-info h3 {
            margin: 0 0 8px;
            font-size: 22px;
        }

        .dentist-info .specialty {
            color: #1eff29;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .dentist-info p {
            margin: 0;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="featured-dentist">
        <div class="featured-title">
            <span>⭐</span> NHA SĨ NỔI BẬT
        </div>

        <img src="nhakhoa.png" alt="Bác sĩ nha khoa">

        <div class="dentist-info">
            <h3>BS. Nguyễn Minh Tâm</h3>
            <div class="specialty">Nha khoa thẩm mỹ</div>
            <p>
                Hơn 10 năm kinh nghiệm trong lĩnh vực nha khoa thẩm mỹ,
                chuyên tẩy trắng răng, dán sứ và phục hình nụ cười.
            </p>
        </div>
    </div>

</body>
</html>
