<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Dịch vụ nha khoa</title>
    <style>
        .services {
            display: flex;
            justify-content: center;
            background-color: #f5f9f8;
            padding: 30px;
        }

        .service-box {
            width: 250px;
            padding: 15px;
            margin: 10px;
            border: 1px solid #ccc;
            text-align: center;
            background-color: #fff;
            border-radius: 8px;
        }

        .service-box h3 {
            color: #00bfff;
            margin-bottom: 10px;
        }

        .service-box p {
            margin: 0;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>

    <div class="services">
        <div class="service-box">
            <h3>Niềng răng</h3>
            <p>Điều chỉnh răng lệch lạc, mang lại hàm răng đều đẹp và nụ cười tự tin.</p>
        </div>

        <div class="service-box">
            <h3>Cấy ghép Implant</h3>
            <p>Giải pháp phục hình răng mất với công nghệ hiện đại, an toàn và bền lâu.</p>
        </div>

        <div class="service-box">
            <h3>Khám răng định kỳ</h3>
            <p>Kiểm tra và chăm sóc răng miệng thường xuyên để phòng ngừa các bệnh lý.</p>
        </div>
    </div>

</body>
</html>
