<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đặt lịch dịch vụ</title>
    <style>
        body {
            font-family: cursive;
            background-color: #f2f2f2;
        }

        .booking-card {
            width: 350px;
            background-color: #fff;
            margin: 40px auto;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .card-header {
            background-color: #3ff5e4;
            text-align: center;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
        }

        .hot {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
        }

        .card-body {
            padding: 20px;
            font-size: 18px;
        }

        .card-body p {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            margin: 0;
        }

        .highlight {
            color: #00cc00;
            font-weight: bold;
        }

        .card-footer {
            padding: 20px;
            text-align: center;
        }

        .btn {
            display: inline-block;
            width: 100%;
            background-color: #00d9ff;
            color: #000;
            text-decoration: none;
            padding: 15px 0;
            border-radius: 30px;
            font-size: 22px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="booking-card">
        <div class="hot">HOT</div>

        <div class="card-header">
            GÓI CHĂM SÓC RĂNG
        </div>

        <div class="card-body">
            <p>Dịch vụ: <span class="highlight">Tẩy trắng răng</span></p>
            <p>Công nghệ: Laser Whitening</p>
            <p>Thời gian: <span class="highlight">60 phút</span></p>
            <p>Bảo hành: <span class="highlight">6 tháng</span></p>
            <p>Giá ưu đãi: <span class="highlight">1.600.000 đ</span></p>
        </div>

        <div class="card-footer">
            <a href="#" class="btn">ĐẶT LỊCH NGAY</a>
        </div>
    </div>

</body>
</html>
