<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Theo dõi điều trị</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        body {
            background-color: #f2f4f7;
            font-family: Arial, sans-serif;
        }

        .treatment-card {
            width: 600px;
            background-color: #fff;
            margin: 40px auto;
            padding: 25px;
            border-radius: 15px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .card-header h2 {
            margin: 0;
        }

        .status {
            background-color: #ffe0a3;
            color: #c77b00;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .info p {
            margin: 8px 0;
            font-size: 16px;
        }

        .info i {
            margin-right: 8px;
        }

        .progress-title {
            margin: 20px 0 10px;
            font-weight: bold;
            font-size: 18px;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #eee;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .progress {
            width: 70%;
            height: 100%;
            background-color: #2cff2c;
        }

        .date {
            color: #555;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="treatment-card">
        <div class="card-header">
            <h2>Niềng răng chỉnh nha</h2>
            <div class="status">ĐANG ĐIỀU TRỊ</div>
        </div>

        <div class="info">
            <p><i class="fa-solid fa-user-doctor"></i> Bác sĩ: <strong>BS. Nguyễn Minh Tâm</strong></p>
            <p><i class="fa-solid fa-money-bill"></i> Chi phí: <strong>25.000.000 đ</strong></p>
        </div>

        <div class="progress-title">Tiến trình điều trị</div>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>

        <p class="date">Bắt đầu: 10/03/2025</p>
        <p class="date">Dự kiến hoàn thành: 10/03/2026</p>
    </div>

</body>
</html>
