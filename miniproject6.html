<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Nha Khoa Chăm Sóc Nụ Cười Việt</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4fbfd;
        }

        header {
            background-color: #c9f5ef;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            margin: 0;
            color: #0b6f6a;
            font-family: cursive;
        }

        nav {
            background-color: #e3f4ff;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #005ea6;
            font-weight: bold;
        }

        .container {
            width: 90%;
            margin: 20px auto;
        }

        .banner img {
            width: 100%;
            max-width: 900px;
            display: block;
            margin: auto;
        }

        h2 {
            color: #0b6f6a;
            border-bottom: 2px solid #c9f5ef;
            padding-bottom: 5px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
        }

        ul {
            padding-left: 20px;
        }

        ul li {
            margin: 5px 0;
        }

        footer {
            background-color: #0b6f6a;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>Nha Khoa Chăm Sóc Nụ Cười Việt</h1>
</header>

<nav>
    <a href="#">Trang chủ</a>
    <a href="#">Dịch vụ</a>
    <a href="#">Đăng ký lịch khám</a>
</nav>

<div class="container">
    <div class="banner">
        <img src="phong-kham-nha-khoa-10.jpg" alt="Đội ngũ nha khoa">
    </div>

    <h2>Giới thiệu</h2>
    <p>
        Phòng khám nha khoa chuyên cung cấp các dịch vụ chăm sóc răng miệng
        cho sinh viên và người dân.
    </p>

    <h2>Dịch vụ nổi bật</h2>
    <ul>
        <li>Khám răng tổng quát</li>
        <li>Lấy cao răng</li>
        <li>Tẩy trắng răng</li>
